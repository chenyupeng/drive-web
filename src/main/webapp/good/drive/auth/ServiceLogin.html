<body onload="good.drive.auth.login.start()">
  <div class="header">
    <h1>幼儿智慧教学资源平台</h1>

  </div>
  <div class="content">
    <div class="l"></div>
    <a class="register" href="SignUp.html">注册</a>
    <form class="form" name="login">

      <p>
        <input type="text" name="usermail" id="Email" placeholder="帐号" required>

        <input type="password" name="password" id="Passwd" placeholder="密码" required>
        <span role="alert" class="errormsg" id="errormsg_0_Passwd"></span>
      </p>

      <p>
        <input type="button" id="signIn" value="登录" />
      </p>
